<div class="row tweet favorite-{{tweet.favorited}}">
  <div class="navbar">
    <div class="navbar-inner">
      <div class="container">
        <img class="pull-right" ng-src="{{tweet.user.profile_image_url}}" />
        <a class="brand">@{{tweet.user.screen_name}}</a>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="span8">
      <div class="tweet-text" ng-bind-html-unsafe="formatted_text"></div>
    </div>
  </div>
  <div class="row">
    <div class="span3">
      <div class="tweet-posted">Posted {{created_at}}</div>
    </div>
    <div class="span5">
      <div class="btn-group">
        <button class="btn" ng-click="reply()">Reply</button>
        <button class="btn" ng-click="retweet()">Retweet</button>
        <button class="btn" ng-click="favorite()">Favorite</button>
      </div>
    </div>
  </div>
</div>
