<script type="text/template" id="tweet-template">
  <div class="tweet well span5" id="tweet-<%= id %>" style="position:relative; display: none;" data-tweet="<%= id %>">
    <div class="navbar">
      <div class="navbar-inner">
        <div class="container">
          <img class="pull-left" style="width: 40px; height: 40px;" src="<%= user.profile_image_url %>" />

          <a class="brand pull-left" href="#">@<%= user.screen_name %></a>

          <ul class="nav pull-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">Actions <b class="caret"></b></a>
              <ul class="dropdown-menu tweet-commands">
                <li class="nav-header">Tweet</li>
                <li><a class="reply" href="#"><i class="icon-hand-left"></i> Reply</a></li>
                <li><a class="retweet" href="#"><i class="icon-refresh"></i> Retweet</a></li>
                <li><a class="favourite" href="#"><i class="icon-heart"></i> Favourite</a></li>
                <li><a class="delete disabled" disabled="disabled" href="#"><i class="icon-trash"></i> Delete</a></li>
                <li class="divider"></li>
                <li class="nav-header">User</li>
                <li><a class="user-profile" href="#"><i class="icon-user"></i> View Profile</a></li>
                <li><a class="direct-message" href="#"><i class="icon-envelope"></i> Direct Message</a></li>
                <li><a class="block" href="#"><i class="icon-lock"></i> Block</a></li>
                <li><a class="spam" href="#"><i class="icon-signal"></i> Report as Spam</a></li>
              </ul>
            </li>
            <% if (geo) { %>
              <li>
                <a class="geo" href="#"><i class="icon-globe icon-white"></i> Show Map</a></li>
              </li>
            <% } %>

          </ul>

        </div>
      </div>
    </div>
    <div class="span4">
      <p><%= text %></p>
    </div>
  </div>
</script>
